    <script>
        var mostra = function(frase) {
            document.write(frase + "<br>");
        };
        
        var sorteia = function(limite) {
            var numeroPensadoComCasasDecimais = Math.random() * limite;
            var numeroPensado = Math.round(numeroPensadoComCasasDecimais);
            return numeroPensado;

        <!--TODO Incio do Programa-->
        var limite = 10;
        var numeroPensado = sorteia(limite); 
        alert(numeroPensado);
        alert("Eu pensei em um número. Qual é o número? ");
        
        var acertou = 0;
        // tentar fazer uma função com isso aqui !
        for(var tentativa = 1; tentativa <= 3; tentativa++) {

            var chute = parseInt(prompt(tentativa + "° Tentativa" +" Chute !  "));
            //
            if(chute == numeroPensado) {
                acertou = 1;
                break;
            } 
            else { 
                if (chute > numeroPensado) 
                    alert("O número que você chutou é MAIOR que NÚMERO PENSADO, Tente Novamente!");    
                else 
                    alert("ERROU !!! Seu chute é MENOR do que o NÚMERO PENSADO! Tente Novamente!");    
            }
        }
        // Mensagem de fim de jogo ! Adicionar uma imagem de um troféu/medalha e uma imagem em caso de game over     
        if (acertou == 0) {
            mostra("Infelizmente, você perdeu :c" + "<br>" + "O número pensado foi " + numeroPensado);
        } 
        else {
            mostra("Meus parabéns ! Você acertou! O numero pensado foi " + numeroPensado);                
        }
